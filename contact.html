<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="./styles/contact.css">
    
    <title>Contact | FORCE</title>
</head>
<body>
    <nav>
        <div class="container">
            <div class="icon">
                <a href="index.html"><img src="./images/logo.svg" alt="force"></a>
                
            </div>
            <div class="links-nav">
                <a href="index.html">ME</a>
                <a href="contact.html">CONTACT</a>
            </div>
           
        </div>
    </nav>
    <section class="contactsec">
        <div class="contact">
            <form action="https://formspree.io/f/xwkwvgov" method="POST" id="my-form">

                <div class="form-group">
                  <label for="firstName"> First Name</label>
                  <input type="text" id="firstName" name="firstName">
                </div>
          
                <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input type="text" id="lastName" name="lastName">
                </div>
          
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email">
                </div>
          
                <div class="form-group">
                  <label for="message">Message</label>
                  <textarea name="message" id="message" cols="30" rows="20"></textarea>
                </div>
          
                <button type="submit">Submit</button>
              </form>
              
        </div>
        <div id="status"></div>
    </section>
    <script src="./main.js"></script>
</body>

</html>
